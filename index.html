<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <nav>
        <a href="./image.html">Image Search</a>
        <a class="advanced" href="./advanced.html">Advanced Search</a>
    </nav>
    <div>
        <div class="searchbar">
            <img class="logo" src="Images/logo.png"/>
            <form action="https://www.google.com/search">
                <input id="search" type="text" name="q">
                <div id="buttons-div">
                    <input id="left" class="button" type="submit" value="Google Search">
                    <input id="right" class="button" type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
