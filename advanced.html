<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <nav>
        <a href="./index.html">Google Search</a>
    </nav>
    <div>
        <img id="logo_adv" src="./Images/logo.png">
    </div>
    <div>
        <h2>Advanced Search</h2>
    </div>
    <div class="adv_search">
        <h4>Find pages with...</h4>
        <form action="https://www.google.com/search">
            <div>
                <label for="as_q">all these words: </label>
                <input type="text" id="as_q" name="as_q">

                <label for="as_epq">this exact word or phrase: </label>
                <input type="text" id="as_epq" name="as_epq">

                <label for="as_oq">any of these words: </label>
                <input type="text" id="as_oq" name="as_oq">

                <label for="as_eq">none of these words: </label>
                <input type="text" id="as_eq" name="as_eq">
                <div>
                    <input id="adv_submit" type="submit" value="Advanced Search">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
