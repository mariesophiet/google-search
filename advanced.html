<!DOCTYPE html>
<html lang="en">

<head>
    <title>Advanced Search</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <nav>
        <a href="./index.html">Google Search</a>
    </nav>
    <div>
        <img id="logo_adv" src="./Images/logo.png">
    </div>
    <div>
        <h2>Advanced Search</h2>
    </div>
    <div>
        <h4>Find pages with...</h4>
    </div>
    <div>
        <form action="https://www.google.com/search">

            <div class="line">
                <div class="col-25">
                    <label for="as_q">all these words: </label>
                </div>
                <div class="col-75">
                    <input class="inpt" type="text" id="as_q" name="as_q">
                </div>
            </div>
            <div class="line">
                <div class="col-25">
                    <label for="as_epq">this exact word or phrase: </label>
                </div>
                <div class="col-75">
                    <input class="inpt" type="text" id="as_epq" name="as_epq">
                </div>
            </div>
            <div class="line">
                <div class="col-25">
                    <label for="as_oq">any of these words: </label>
                </div>
                <div class="col-75">
                    <input class="inpt" type="text" id="as_oq" name="as_oq">
                </div>
            </div>
            <div class="line">
                <div class="col-25">
                    <label for="as_eq">none of these words: </label>
                </div>
                <div class="col-75">
                    <input class="inpt" type="text" id="as_eq" name="as_eq">
                </div>
            </div>
            <br>
            
                <div class="col-75">
                
                        <input id="adv_sub" type="submit" value="Advanced Search">
                </div>
        </form>
    </div>

</body>

</html>
